<html>

<head>
    <title>End-to-end constructor</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="network-body" id="network-body">
        <div class="network-window" id="network-window">
            <canvas class="network-canvas" id="network-canvas" width="100px" height="100px"></canvas>
        </div>

        <div class="status-bar shadow" id="src-block">
            <a>Please, select source device: <a id="src-device"></a></a>
        </div>

        <div class="status-bar shadow" id="dst-block">
            <a>Please, select destination device: <a id="dst-device"></a></a>
        </div>

        <div class="hops-window shadow" id="hops-window">
            <div class="hops-toolbar shadow">
                <div class="hops-actions" id="hops-actions">
                    <a onclick="send_request(null, true);">Start Request</a>
                </div>
                <div class="network-actions" id="network-actions" style="display: none;">
                    <a onclick="show_dialog('nd');">Add Device</a>
                    <a onclick="remove_device(null, true);">Remove Device</a>
                    <a onclick="add_interface(null, null, true);">Add Interface</a>
                    <a onclick="remove_interface(null, true);">Remove Interface</a>
                    <a onclick="add_connection(null, true);">Add Link</a>
                    <a onclick="remove_connection(null, true);">Remove Link</a>
                    <a onclick="save_data();">Save</a>
                </div>
                <div class="network-actions" id="topology-actions">
                    <a onclick="start_application(1);">Pre-load small topology</a>
                    <a onclick="start_application(2);">Pre-load big topology</a>
                </div>
                <div class="toggle-toolbar">
                    <a id="open-window" onclick="toggle_toolbar(true);">Show Hops Details</a>
                    <a id="close-window" onclick="toggle_toolbar(false);">Hide Hops Details</a>
                </div>
            </div>
            <div class="hops-window-content" id="hops-window-content">
                <div class="hops-side-nav">
                    <a onclick="change_view(1);">Table view</a>
                    <a onclick="change_view(2);">Step view</a>
                </div>
                <div class="hops-content" id="hops-content"></div>
            </div>
        </div>
    </div>

    <div class="dialog-container" id="dialog-container">
        <div class="dialog new-device-dialog shadow" id="new-device-dialog">
            <form id="new-device-form">
                <div class="dialog-header">
                    <h3>Add new Device</h3>
                </div>
                <div class="dialog-body">
                    <input class="shadow" type="text" name="device-name" id="device-name" />
                    <select class="shadow" name="device-type">
                        <option value=""> -- Select an Option -- </option>
                        <option value="c">Client</option>
                        <option value="s">Server</option>
                        <option value="r">Router</option>
                    </select>
                </div>
                <div class="dialog-actions">
                    <button class="shadow" type="button" onclick="close_dialog()">Cancel</button>
                    <button class="shadow" type="button" onclick="add_device()">Add</button>
                </div>
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
